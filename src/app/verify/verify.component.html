<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<br>
<br>
<section class="" style=" background-image: url('./assets/images/bb.png');">
  <div class="background-image-maker"></div>
  <div class="holder-image">
    <img src="./assets/images/bg1.jpg" alt="" class="img-fluid d-none">
  </div>
  <div class="container">
    <div class="row justify-content-center pt-5">
      <div class="col-12 col-md-10 text-center wow fadeInUp" style="top:-50px;">
        <div class="introductionMessage" data-behavior="dismissible" data-dismissible-id="intro">
          <!-- Thanks to Dan Gries for this code! -->
          <!-- http://rectangleworld.com/blog/archives/538 -->
          <canvas class="introductionMessage__background" id="displayCanvas" width="2732" height="500"></canvas>
          <div class="introductionMessage__contents">
            <div class="introductionMessage__contents__content">
              <h1 class="introductionMessage__title">
                Please Verify Your Account</h1>
              <div class="row ">
                <div class="col-md-3"></div>
                <div class="col-md-6 align-self-center">
                  <div class="panel panel-default">
                    <div class="panel-heading">
                    </div>
                    <div class="panel-body">
                      <form #userTokenForm="ngForm" (ngSubmit)="OnSubmitVerify(token.value)">
                        <div class="form-group">
                          <input type="text" #token="ngModel" ngModel name="token" class="form-control" placeholder="Your Token" required>
                        </div>
                        <button [disabled]="!userTokenForm.valid" type="submit" class="btn btn-danger">Login</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>>
</section>
