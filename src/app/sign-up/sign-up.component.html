<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<form #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)">
<div class="container-fluid">
    <section class="container">
		<div class="container-page">
        <div class="hugger">
            <div class="hugger__content">
              <div class="inlineHeader">
                <h1 class="inlineHeader__title" style="color:#cd2122">Sign Up.</h1>
                <h2 class="inlineHeader__subTitle">Join thousands of talented people</h2>
              </div>				
			<div class="col-md-6 col-md-offset-3">
				<h3 class="dark-grey">Registration Form</h3>
        
				<div class="form-group col-lg-12">
					<label data-error="required Field">Full Name</label>
					<input type="text" #name="ngModel" [(ngModel)]="user.name" name="name" class="validate form-control" placeholder="Mohamed Saleh.." required>
        		</div>

        <div class="form-group col-lg-12">
            <label data-error="required Field">Password</label>
            <input type="password" #password="ngModel" [(ngModel)]="user.password" name="password" class=" validate form-control" aria-describedby="passwordHelpBlock" minlength="3" required>
            <small id="passwordHelpBlock" class="form-text text-muted">
                Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
              </small>
				</div>
				
				<div class="form-group col-lg-6">
            <label>Username*</label>
            <input type="text" #Username="ngModel" [(ngModel)]="user.username" name="username" class="form-control" placeholder="Medsalah2018" required>
				</div>
				
				<div class="form-group col-lg-6">
            <label data-error="Invalid email!">Email*</label>
            <input type="email" #email="ngModel" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Mohamed.salah@esprit.tn." [pattern] = "emailPattern" required>
		</div>
		<div class="form-group col-lg-6">
            <label>ZIP code</label>
            <input type="number" #zipcode="ngModel" [(ngModel)]="user.zipcode" name="zipcode" class="form-control" placeholder="2083" >
				</div>
				
				<div class="form-group col-lg-6">
            <label>City*</label>
            <input type="text" #city="ngModel" [(ngModel)]="user.city" name="city" class="form-control" placeholder="Tunis.."  required>
		</div>
		
		<div class="form-group col-lg-6">
            <label >Address*</label>
            <input type="text" #address="ngModel" [(ngModel)]="user.address" name="address" class="form-control"  required>
        </div>
		<div class="form-group col-lg-6">
            <label>Phone*</label>
            <input type="phone" #phone="ngModel" [(ngModel)]="user.phone" name="phone" class="form-control"  required>
		</div>		
			

				<div class="form-group col-lg-12">
				<button [disabled]="!userRegistrationForm.valid" type="submit" class="btn btn-primary">Register</button>
     </div>
			</div>
    </div>
  </div>
		</div>
	</section>
</div>

</form>
